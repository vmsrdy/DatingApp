<form #registerform="ngForm" (ngSubmit) = "register()">
<h2 class="text-center text-primary">Sign Up</h2>
<hr>
<div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
</div>

            {{user.userName}}
        </option>
    </select>

<div> 
    <input type="password" class="form-control" name="password" [(ngModel)]="model.passowrd" placeholder="passowrd">
</div>
<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
