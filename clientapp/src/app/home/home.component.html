<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your Match</h1>
        <p class="lead">Come here to view your matches here. All you need to do is sign up here</p>
        <div class="text-center">
            <button (click)="RegisterToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg mr-2">Learn more</button>
        </div>
</div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!--<app-register [usersFromHomeComponent]= "registeredUsers" (cancelRegister)="cancelRegisterMode($event)"></app-register>-->
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
